<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Forum</title>
</head>
<body class="container mt-4">

    <!-- Create Thread Form -->
    <div class="mb-4">
        <h2>Create a New Thread</h2>
        <form id="createThreadForm">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Text</label>
                <textarea class="form-control" id="text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Create Thread</button>
        </form>
    </div>

    <!-- Display Threads -->
    <div>
        <h2>Threads</h2>
        <ul id="threadList" class="list-group">
            <!-- Threads will be displayed here dynamically -->
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const apiUrl = 'http://localhost:8000';

        const createThreadForm = document.getElementById('createThreadForm');
        const threadList = document.getElementById('threadList');

        // Function to fetch and display threads
        const fetchAndDisplayThreads = async () => {
            try {
                const response = await fetch(`${apiUrl}/`);
                if (!response.ok) {
                    console.error(`Failed to fetch all threads. Status: ${response.status}`);
                    return;
                }

                const threads = await response.json();

                threadList.innerHTML = ''; // Clear existing threads

                threads.forEach(thread => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.innerHTML = `<strong>${thread.title}</strong><br>${thread.text}`;
                    threadList.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error during fetch:', error);
            }
        };

        // Event listener for form submission
        createThreadForm.addEventListener('submit', async function (event) {
            event.preventDefault();

            const title = document.getElementById('title').value;
            const text = document.getElementById('text').value;

            try {
                const response = await fetch(`${apiUrl}/threads/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        text: text,
                        created: new Date().toISOString(),
                    }),
                });

                if (!response.ok) {
                    console.error(`Failed to create thread. Status: ${response.status}`);
                    return;
                }

                // If the thread is created successfully, fetch and display threads again
                await fetchAndDisplayThreads();
            } catch (error) {
                console.error('Error during thread creation:', error);
            }
        });

        // Fetch and display threads on page load
        fetchAndDisplayThreads();
    });
    </script>
</body>
</html>
